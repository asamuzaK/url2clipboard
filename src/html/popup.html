<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>url2clipboard - popup menu</title>
    <link rel="stylesheet" href="../css/popup.css" />
    <script src="../js/browser-polyfill.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <main>
      <form>
        <input type="radio" name="tabControl" id="copyPageTab"
               class="tabControl"  aria-controls="copyPageContent"
               checked="checked" />
        <input type="radio" name="tabControl" id="copyLinkTab"
               class="tabControl" aria-controls="copyLinkContent" />
        <ul class="tabMenu" role="tablist">
          <li role="tab">
            <label for="copyPageTab" data-i18n="copyPageUrl">
              Copy Page URL
            </label>
          </li>
          <li role="tab">
            <label for="copyLinkTab" data-i18n="copyLinkUrl">
              Copy Link URL
            </label>
          </li>
        </ul>
        <section id="copyPageContent" class="tabContent" role="tabpanel"
                 aria-labelledby="copyPageTab">
          <h1 data-i18n="copyPageUrl">Copy Page URL</h1>
          <ul>
            <li>
              <button id="pageHtml">
                HTML
              </button>
            </li>
            <li>
              <button id="pageMarkdown">
                Markdown
             </button>
            </li>
            <li>
              <button id="pageBBCode">
                BBCode
              </button>
            </li>
            <li>
              <button id="pageBBCode_url">
                BBCode (URL)
              </button>
            </li>
            <li>
              <button id="pageText">
                Text
              </button>
            </li>
          </ul>
        </section>
        <section id="copyLinkContent" class="tabContent" role="tabpanel"
                 aria-labelledby="copyLinkTab">
          <h1 data-i18n="copyLinkUrl">Copy Link URL</h1>
          <ul>
            <li>
              <button id="linkHtml">
                HTML
              </button>
            </li>
            <li>
              <button id="linkMarkdown">
                Markdown
              </button>
            </li>
            <li>
              <button id="linkBBCode">
                BBCode
              </button>
            </li>
            <li>
              <button id="linkBBCode_url">
                BBCode (URL)
              </button>
            </li>
            <li>
              <button id="linkText">
                Text
              </button>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
